---
layout: default
title: Music
---

{% for tag in site.tags %}
  {% if tag[0] == "music" %}
    <h1>Latest Posts</h1>
    <ul>
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
